			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

		</header>

    <main>
        <h2>Gallery Name</h2>
        <div><svg width="300" height="170">
            <rect width="150" height="150" x="10" y="10" rx="20" ry="20"
                style="fill:white;stroke:black;stroke-width:5;opacity:0.5" />
            Sorry, your browser does not support inline SVG.
        </svg></div>
        <div>
            <button>Download Images</button>
            <button>Delete Gallery</button>
        </div>
        <br>
        <h2>Analytics</h2>
    <div>
        <table>
            <tr>
                <th>Page Views</th>
                <th>Downloads</th>
            </tr>
            <tr>
                <td>0</td>
