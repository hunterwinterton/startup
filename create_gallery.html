<!-- Page where user creates a new gallery, allows them to upload images, and get a sharing link. User must login to access page -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Tell browsers not to scale the viewport automatically -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<title>Photo Galleries</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Use header, main, and footer elements to give semantic structure -->
		<header class="sticky-top bg-light p-3">
			<div class="d-flex align-items-center">
				<div class="d-flex align-items-center">
					<img class="me-2" src="logo.png" width="50em" />
					<h1 class="mb-0">Photo Galleries<sup>&reg;</sup></h1>
				</div>

				<!-- Navigation elements -->
				<nav class="navbar navbar-expand-lg bg-light ms-4">
					<!-- Menu is a semantic alternative to <ul> that represents an interaction -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item fs-4">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item fs-4">
							<a class="nav-link" href="create_gallery.html">Create Gallery</a>
						</li>
						<li class="nav-item fs-4">
							<a class="nav-link" href="view_galleries.html">View Galleries</a>
						</li>
						<!-- <li><a href="about.html">About</a></li> -->
					</ul>
				</nav>
			</div>

			<!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
		</header>

		<main class="d-flex justify-content-center align-items-center vh-100">
			<div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%">
				<h2 class="text-center mb-4">Create a New Gallery</h2>
				<form method="get" action="view_galleries.html">
					<div class="mb-3">
						<label for="galleryName" class="form-label">Gallery Name</label>
						<input
							type="text"
							id="galleryName"
							class="form-control"
							placeholder="Enter Gallery Name"
							required
						/>
					</div>
					<div class="mb-3">
						<label for="uploadPhotos" class="form-label">Upload Photos</label>
						<input
							type="file"
							id="uploadPhotos"
							class="form-control"
							multiple
						/>
					</div>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">
							Create Gallery
						</button>
					</div>
				</form>
			</div>
			<!-- <br /> -->
		</main>

		<footer class="sticky-bottom bg-light p-1 mt-4">
			<div
				class="d-flex flex-column flex-lg-row align-items-center justify-content-start"
			>
				<div class="d-flex align-items-center me-3 mb-2 mb-lg-0">
					<span class="text-reset">Hunter Winterton</span>
				</div>
				<nav class="navbar">
					<ul class="navbar-nav d-flex flex-row">
						<li class="nav-item">
							<a
								href="https://github.com/hunterwinterton/startup/blob/main/"
								class="nav-link fs-5 me-3"
								>GitHub</a
							>
						</li>
						<li class="nav-item">
							<a href="https://www.hunterwinterton.com" class="nav-link fs-5"
								>Website</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
