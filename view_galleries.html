<!-- Page where users can view galleries they have created and see analytics or edit them. User must login to access page. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>Photo Galleries<sup>&reg;</sup></h1>

        <!-- Navigation elements -->
        <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="create_gallery.html">Create Gallery</a></li>
                <li><a href="view_galleries.html">View Your Galleries</a></li>
                <!-- <li><a href="about.html">About</a></li> -->
            </menu>
        </nav>

        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
    </header>

    <main>
        <h2>Your Galleries</h2>
        <div><svg width="300" height="170">
            <rect width="150" height="150" x="10" y="10" rx="20" ry="20"
                style="fill:white;stroke:black;stroke-width:5;opacity:0.5" />
            Sorry, your browser does not support inline SVG.
        </svg></div>
        <div>
            <button onclick="window.location.href = 'public_gallery.html';">Open Gallery</button>
        </div>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Hunter Winterton</span>
        <br />
        <a href="https://github.com/hunterwinterton/startup/blob/main/">GitHub</a>
        <br>
        <a href="https://www.hunterwinterton.com">Website</a>
    </footer>
</body>

</html>
