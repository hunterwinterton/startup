<!-- Page where users can view galleries they have created and see analytics or edit them. User must login to access page. -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- Tell browsers not to scale the viewport automatically -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<title>Photo Galleries</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- Use header, main, and footer elements to give semantic structure -->
		<header class="sticky-top bg-light p-3">
			<div class="d-flex align-items-center">
				<div class="d-flex align-items-center">
					<img class="me-2" src="logo.png" width="50em" />
					<h1 class="mb-0">Photo Galleries<sup>&reg;</sup></h1>
				</div>

				<!-- Navigation elements -->
				<nav class="navbar navbar-expand-lg bg-light ms-4">
					<!-- Menu is a semantic alternative to <ul> that represents an interaction -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item fs-4">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item fs-4">
							<a class="nav-link" href="create_gallery.html">Create Gallery</a>
						</li>
						<li class="nav-item fs-4">
							<a class="nav-link" href="view_galleries.html">View Galleries</a>
						</li>
						<!-- <li><a href="about.html">About</a></li> -->
					</ul>
				</nav>
			</div>
		</header>

		<main class="container my-md-4 my-lg-5">
			<div>
				<div><h2 class="text-center mb-4">Your Galleries</h2></div>
				<div
					class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
				>
					<div class="col">
						<a
							href="view_gallery.html"
							class="d-block"
							style="text-decoration: none"
						>
							<div
								class="shadow-sm"
								style="
									width: 100%;
									aspect-ratio: 1;
									overflow: hidden;
									cursor: pointer;
								"
							>
								<img
									src="sample-img.jpg"
									class="img-fluid"
									style="
										width: 100%;
										height: 100%;
										object-fit: cover;
										border-radius: 15px;
									"
								/>
							</div>
						</a>
					</div>
				</div>
			</div>
		</main>

		<footer class="sticky-bottom bg-light p-1 mt-4">
			<div
				class="d-flex flex-column flex-lg-row align-items-center justify-content-start"
			>
				<div class="d-flex align-items-center me-3 mb-2 mb-lg-0">
					<span class="text-reset">Hunter Winterton</span>
				</div>
				<nav class="navbar">
					<ul class="navbar-nav d-flex flex-row">
						<li class="nav-item">
							<a
								href="https://github.com/hunterwinterton/startup/blob/main/"
								class="nav-link fs-5 me-3"
								>GitHub</a
							>
						</li>
						<li class="nav-item">
							<a href="https://www.hunterwinterton.com" class="nav-link fs-5"
								>Website</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
